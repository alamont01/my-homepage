<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>Andrew Lamont</h1>
            <!-- Replace the src with your actual image path -->
            <img src="aj-portrait.png" alt="Profile Photo" class="profile-photo">
            <button class="contact-btn">Contact Me</button>
        </div>
        
        <div class="joke-section">
            <p id="joke-text">Click the button for a dad joke!</p>
            <button class="joke-btn">New Joke</button>
        </div>

        <!-- Weather Widget Container -->
        <div id="weather-widget" class="weather-container">
            <div class="weather-header">
                <h3>Weather</h3>
                <button id="location-btn" class="location-btn">üìç Get Location</button>
            </div>
            <div id="weather-content" class="weather-content">
                <div class="loading">Loading weather data...</div>
            </div>
        </div>
    </div>
    <script src="js/jokes.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
